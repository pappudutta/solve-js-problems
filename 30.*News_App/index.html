<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- Heading -->
    <nav>
      <div class="main-nav container flex">
        <a href="#"
          onclick="reload()">
          
          <img id="logo" src="logo.gif" alt="" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-link" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
            <li class="hover-link nav-link" id="finance" onclick="onNavItemClick('finance')">Finance</li>
            <li class="hover-link nav-link" id="politics" onclick="onNavItemClick('politics')">Politics</li>
          </ulclas>
        </div>
        <div class="search-bar flex">
          <input id="search-input" type="text" class="news-input" placeholder="e.g. Science" />
          <button id="search-btn" class="search-btn">Search</button>
        </div>
      </div>
    </nav>
    <!-- Body -->
    <main>
      <div class="cards-container container flex" id="cardsContainer">
    
      </div>
      
    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img src="https://placehold.co/400" id="news-img" alt="news image">

        </div>
        <div class="card-content">
          <h3 id="news-title">This is the title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/ 08/2023</h6>
          <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio ea iste hic laborum ex, qui sequi rerum neque doloribus repellat!</p>
        </div>
      </div>
    </template>
  </body>
</html>
