<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- Heading -->
    <nav>
      <div class="main-nav container flex">
        <a href="#"
          onclick="reload()">
          
          <img id="logo" src="logo.gif" alt="" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-link" id="education" onclick="onNavItemClick('education')">Education</li>
            <li class="hover-link nav-link" id="democracy" onclick="onNavItemClick('democracy')">Democracy</li>
            <li class="hover-link nav-link" id="technology" onclick="onNavItemClick('technology')">Technology</li>
          </ulclas>
        </div>
        <div class="search-bar flex">
          <input id="search-input" type="text" class="news-input" placeholder="e.g. Animals" />
          <button id="search-btn" class="search-btn">Search</button>
        </div>
      </div>
    </nav>
    <!-- Body -->
    <main>
      <div class="cards-container container flex" id="cardsContainer">
    
      </div>
      
    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img src="https://placehold.co/400" id="news-img" alt="news image">

        </div>
        <div class="card-content">
          <h3 id="news-title"></h3>
          <h6 class="news-source" id="news-source"></h6>
          <p class="news-desc" id="news-desc"></p>
        </div>
      </div>
    </template>
  </body>
</html>
